<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Campari - 2Buy</title>

    <link rel="stylesheet" href="./styles/_reset.css">
    <link rel="stylesheet" href="./styles/rootStyle.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/intro.css">
    <link rel="stylesheet" href="./styles/productCard.css">

</head>

<body>
    <header class="header">
        <img class="header__heroBanner" src="./assets/img/hero_banner.jpg"
            alt="Banner: A originalidade dos clássicos na sua casa">
    </header>
    <main>
        <section class="intro">
            <h1 class="intro__title">Duas metades se completam</h1>
            <p class="intro__text">Para curtir com os amigos e com a família, Aperol Spritz é perfeito para momentos
                leves e descomplicados.</p>

            <div class="intro__content">
                <iframe class="intro__content-video" src="https://www.youtube.com/embed/Kz6WnrHOuv0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="intro__content--product product__card">
                    <div class="product__card__main">
                        <img class="product__card__main-image" src="./assets/img/aperol_750_ml.jpg">
                        <h3 class="product__card__main-name">Aperitivo Aperol 750ml - Spritz</h3>
                    </div>
                    <div class="product__card__info">
                        <div class="product__card__info-price">
                            <p class="product__card__info-price-text">A partir de</p>
                            <h2 class="product__card__info-price-price">R$ 54,23</h2>
                        </div>
                        <button class="product__card__info-button" type="button">Ver Ofertas</button>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- <script src=".js" type="text/javascript"></script> -->
</body>

</html>
